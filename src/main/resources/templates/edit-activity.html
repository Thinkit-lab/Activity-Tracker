<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #45ada4;">
  <a class="navbar-brand" th:href="@{/listTasks}">Activity Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
    <form th:action="@{/search}" th:object="${task}" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{title}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: #FFFFFF">Search</button>
    </form>

  </div>
</nav>
<div class="container my-5">
  <h3 style="color: #45ada4">Edit Task</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10" >
        <form th:action="@{/edit_task/{taskId}(taskId=${currentTaskId})}" th:object="${task}" th:method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="title" class="col-form-label">Title</label>
              <input th:field="*{title}" type="text"  class="form-control" id="title">
              <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
            </div>
            <div class="form-group col-md-8">
              <label for="lastname" class="col-form-label">Description</label>
              <textarea th:field="*{description}" type="text" class="form-control" id="lastname" rows="5" cols="33"></textarea>
              <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
            </div>
            <div class="col-md-6">
              <input type="submit" class="btn " value="Edit" style="background-color: #45ada4; color: #FFFFFF">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
