<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!--  <link rel="stylesheet" type="text/css" href="/style.css">-->
</head>
<body>
<!--<nav class="navbar navbar-light" style="background-color: #fde3f0;">-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #45ada4;">
  <a class="navbar-brand" href="#">Activity Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/creat_account}">Register <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/login_form}">Login</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: #FFFFFF">Search</button>
    </form>

  </div>
</nav>
<div class="container" style="margin-top: 20px;">
  <div class="row">
<div class="col-sm">
<form th:action="@{/task_form}">
  <input type="submit" value="Add Task" style="color: #45ada4; padding: 10px; margin: 10px; border-radius: 7px; border-color: #FFFFFF; background-color: #d3f5e1">
</form>
</div>
    <div class="col-sm">
<form th:action="@{/all_task}" th:method="get">
  <input type="submit" value="All Task" style="color: #45ada4; padding: 10px; margin: 10px; border-radius: 7px; border-color: #FFFFFF; background-color: #d3f5e1">
</form>
    </div>
    <div class="col-sm">
<form th:action="@{/task/pending}">
  <input type="submit" value="Pending Task" style="color: #45ada4; padding: 10px; margin: 10px; border-radius: 7px; border-color: #FFFFFF; background-color: #d3f5e1">
</form>
    </div>
    <div class="col-sm">
<form th:action="@{/task/completed}">
  <input type="submit" value="Completed Task" style="color: #45ada4; padding: 10px; margin: 10px; border-radius: 7px; border-color: #FFFFFF; background-color: #d3f5e1">
</form>
    </div>
    <div class="col-sm">
<form th:action="@{/task/in_progress}">
  <input type="submit" value="In-Progress Task" style="color: #45ada4; padding: 10px; margin: 10px; border-radius: 7px; border-color: #FFFFFF; background-color: #d3f5e1">
</form>
</div>
  </div>
</div>
<!--Body of Table-->
<div class="container my-5">
  <h3 style="color: #45ada4; text-align: center">All Activity</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-8" >

        <table class="table md-8">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Created At</th>
            <th scope="col">Updated At</th>
            <th scope="col">Completed At</th>
            <th scope="col">Status</th>



          </tr>
          </thead>
          <tbody class="table md-8">
          <tr th:each="task, index:${tasks}">
            <td th:text="${index.count}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.getCreatedAt()}"></td>
            <td th:text="${task.getUpdatedAt()}"></td>
            <td th:text="${task.getCompletedAt()}"></td>
            <td th:text="${task.getStatus()}"></td>
            <td><a th:href="@{/view_activity/{taskId}(taskId=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#45ada4; color:white;">View Activity</a></td>
            <td><a th:href="@{/deleteTask/{id}(id=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#ad4558; color:white;">Delete</a></td>
            <td><a th:href="@{/task/move_task/{taskId}(taskId=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#45ada4; color:white;">Move Task</a></td>
            <td><a th:href="@{/moveBack/{id}(id=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#45ada4; color:white;">Move Back</a></td>
            <td><a th:href="@{/taskDone/{id}(id=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#45ada4; color:white;">Done</a></td>
          </tr>
            <!--                        <td th:href="@{/moveTask/{id}(id =${task.id})}"><button class="btn btn-sm" style="background-color:#45ada4; color:white;">Proceeding</button></td>-->


<!--          </tr>-->
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
</body>
</html>
