<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>View Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #45ada4;">
    <a class="navbar-brand" th:href="@{/listTasks}">Activity Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <form th:action="@{/search}" th:object="${task}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{title}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: #FFFFFF">Search</button>
        </form>

    </div>
</nav>
<div class="container my-5">
    <h3 style="color: #45ada4" th:text="*{task.getTitle()}"></h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10" >
                    <div class="row">
                        <div class="form-group col-md-8">
                            <p th:text="*{task.getDescription()}"></p>
                        </div>
                        <div class="col-md-6">
                            <a th:href="@{/go_back}"><input type="submit" class="btn " value="Back" style="background-color: #45ada4; color: #FFFFFF"></a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="container my-5">
    <h3>Activity Details</h3>
<div class="card">
    <div class="card-body">
        <div class="col-md-10" >
            <table class="table md-10">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                    <th scope="col">Completed At</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody class="table md-10">
                <tr th:object="${task}">
                    <td th:text="${task.getTaskId()}"></td>
                    <td th:text="${task.getCreatedAt()}"></td>
                    <td th:text="${task.getUpdatedAt()}"></td>
                    <td th:text="${task.getCompletedAt()}"></td>
                    <td th:text="${task.getStatus()}"></td>
                    <td><a th:href="@{/task/delete/{taskId}(taskId=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#ad4558; color:white;">Delete</a></td>
<!--                    <td><a th:href="@{/task/move_task/{taskId}(taskId=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#45ada4; color:white;">Move Task</a></td>-->
<!--                    <td><a th:href="@{/task/move_back/{taskId}(taskId=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#45ada4; color:white;">Move Back</a></td>-->
                    <td><a th:href="@{/edit_task_form/{taskId}(taskId=${task.getTaskId()})}" class="btn btn-sm" style="background-color:#45ada4; color:white;">Edit Task</a></td>
                    <!--                        <td th:href="@{/moveTask/{id}(id =${task.id})}"><button class="btn btn-sm" style="background-color:#45ada4; color:white;">Proceeding</button></td>-->
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</div>
</body>
</html>
